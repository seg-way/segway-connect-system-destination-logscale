apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "segway-sys-dest-logscale.fullname" . }}
  labels:
    {{- include "segway-sys-dest-logscale.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "segway-sys-dest-logscale.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "segway-sys-dest-logscale.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "segway-sys-dest-logscale.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env: 
          - name: SEGWAY_SYSLOG_PORT
            value: {{ .Values.service.port | quote }}
          - name: SEGWAY_DEST_LOGSCALE_URL  
            valueFrom:  
              secretKeyRef:
                name: {{ include "segway-sys-dest-logscale.serviceAccountName" . }}
                key: url
          - name: SEGWAY_DEST_LOGSCALE_TOKEN
            valueFrom:  
              secretKeyRef:
                name: {{ include "segway-sys-dest-logscale.serviceAccountName" . }}
                key: token
          ports:
            - name: syslog-tcp
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
