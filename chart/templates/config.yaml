apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "segway-sys-dest-logscale.configmapname" . }}
  labels:
    {{- include "segway-sys-dest-logscale.labels" . | nindent 4 }}
  {{- with .Values.config.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data: 
  config.yaml: |
  {{- with .Values.config.syslogng }}
      {{- toYaml . | nindent 4 }}
  {{- end }}
