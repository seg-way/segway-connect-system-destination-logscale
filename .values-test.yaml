args:
  - -det

secret:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  url: ""
  token: ""
config:
  # name:
  annotations: {}
  syslogng:
    repos:
      - name: repo1
        token: value1
      - name: repo2
        token: value2
        isCatchAll: true
    filters:
      - name: f_azure
        condition: |-
          tags('vendor:microsoft') and tags('product:azure');

    logPaths:
      - name: path1
        filters:
          - filter(f_azure)

        destinations:
          - repo1
        flags: [catchall]
      - name: fallback
        destinations:
          - repo2
        flags: [fallback]

    fallback: repo2
